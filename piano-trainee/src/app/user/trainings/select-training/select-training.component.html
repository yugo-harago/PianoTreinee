
<div class="container">
	<div class="row" style="margin-top: 10px;">
		<div class="col text-center">
			<h1>Chord Trainning</h1>
		</div>
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="col">
			<div class="row">
				<app-quests-quantity-input class="col"></app-quests-quantity-input>
			</div>
		</div>
	</div>
</div>
<ng-template ngFor let-chordTrainings [ngForOf]="batchTraining">
	<div class="container" style="margin-top: 10px;">
		<div class="row">
			<div class="col" *ngFor="let chordTraining of chordTrainings">
				<div class="card" [class.selected]="chordTraining.selected">
					<div class="card-body">
						<h4 class="card-title">{{ chordTraining.title }}</h4>
						<span>Difficulty: {{ chordTraining.difficulty }}</span><br>
						<label class="form-check-label" for="formCheck-1">Use accidental
						<input type="checkbox" class="form-check-input" id="use-accidental" 
						[(ngModel)]="chordTraining.accidental"
						[ngModelOptions]="{standalone: true}"/></label><br>
						<div class="row">
							<div class="col">
								<button class="btn btn-primary" type="button"
									(click)="onCardClick(chordTraining)"
									[name]="'start-' + chordTraining.name + '-btn'">Start</button>
							</div>
							<div class="col">
								<button class="btn btn-primary" type="button"
									(click)="onCardSelect(chordTraining)"
									*ngIf="!chordTraining.selected"
									[name]="'select-' + chordTraining.name + '-btn'">Select</button>
									<button class="btn btn-primary" type="button"
										*ngIf="chordTraining.selected"
										(click)="onCardDeselect(chordTraining)"
										[name]="'deselect-' + chordTraining.name + '-btn'">Deselect</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</ng-template>
